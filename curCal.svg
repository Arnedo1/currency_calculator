<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Background -->
  <rect width="64" height="64" rx="16" fill="#2c3e50"/>
  
  <!-- Currency Circles -->
  <circle cx="20" cy="20" r="12" fill="#e74c3c"/>
  <circle cx="44" cy="20" r="12" fill="#3498db"/>
  <circle cx="20" cy="44" r="12" fill="#2ecc71"/>
  <circle cx="44" cy="44" r="12" fill="#f1c40f"/>
  
  <!-- Currency Symbols -->
  <text x="16" y="24" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">$</text>
  <text x="40" y="24" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">€</text>
  <text x="16" y="48" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">£</text>
  <text x="40" y="48" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">¥</text>
  
  <!-- Connecting Lines -->
  <line x1="26" y1="20" x2="38" y2="20" stroke="white" stroke-width="2"/>
  <line x1="20" y1="26" x2="20" y2="38" stroke="white" stroke-width="2"/>
  <line x1="26" y1="44" x2="38" y2="44" stroke="white" stroke-width="2"/>
  <line x1="44" y1="26" x2="44" y2="38" stroke="white" stroke-width="2"/>
  <line x1="26" y1="26" x2="38" y2="38" stroke="white" stroke-width="2"/>
  <line x1="26" y1="38" x2="38" y2="26" stroke="white" stroke-width="2"/>
</svg>